<body>
	<header>
		<h1 id="header">Good evening!</h1>
	</header>
	<main>
		Sort:
		<button onclick="sortBy(1)" class="!selected" id="sort1">&spades;</button>
		<button onclick="sortBy(2)" class="!selected" id="sort2">&clubs;</button>
		<button onclick="sortBy(3)" class="!selected" id="sort3">&hearts;</button>
		<button onclick="sortBy(4)" class="!selected" id="sort4">&diams;</button>
		<span id="buttons">
			<button onclick="editNote(true)">Create Note</button>
			<button onclick="hideButtons()">Hide Buttons</button>
		</span>
		<div id="notes"></div>
	</main>
	<div id="remove">
		<div></div>
		<p>
			Are you sure you want to delete this note?<br>
			<button onclick="deleteNote(true)" style="color: green;">Delete</button>
			<button onclick="cancelAction()" style="color: red;">Cancel</button>
		</p>
	</div>
	<div id="edit">
		<div></div>
		<p>
			<textarea name="message" id="message" placeholder="Write your note here"></textarea>
			<br>
			<button onclick="saveNote()" style="color: green;" id="saveButton">Save</button>
			<button onclick="cancelAction()" style="color: red;" id="cancelButton">Cancel</button>
			<button onclick="previewFormat()" style="color: blue;">Preview formatting</button>
		</p>
	</div>
	<div onclick="closePreview()" id="preview"></div>
	<footer>
		<a target="_blank" href="https://github.com/AstronomyOverdrive/NotesDomine">NotesDomine V2 25.11a</a>
	</footer>

	<script src="web/script.js"></script>
